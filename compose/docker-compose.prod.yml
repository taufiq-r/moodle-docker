services:

  nginx:
    image: moodle-nginx-prod
    build: 
      context: ..
      dockerfile: docker/nginx/Dockerfile
    container_name: moodle-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../docker/nginx/moodle.conf:/etc/nginx/conf.d/default.conf:ro
      - moodle-data:/var/www/html:ro
    depends_on:
      moodleapp:
        condition: service_healthy
    networks:
      - moodle-prod-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
  moodleapp:
    image: moodle-web-prod
    build:
      context: ..
      dockerfile: docker/php-fpm/Dockerfile
      target: production
      args:
        ENVIRONMENT: production
    container_name: moodle-app-prod
    env_file: .env.prod
    restart: always
    # ports:
    #   - 8081:80
    volumes:
      - moodledata-prod:/var/www/moodledata
      - moodle-data:/var/www/html
      # - ../moodle:/var/www/html
      - ./custom:/app/custom 
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: production
      SERVICE_TYPE: php-fpm
      MOODLE_DATABASE_HOST: ${PGSQL_HOST}
      MOODLE_DATABASE_USER: ${PGSQL_USER}
      MOODLE_DATABASE_NAME: ${PGSQL_DATABASE}
      MOODLE_DATABASE_PASSWORD_FILE: /run/secrets/db_password
      MOODLE_WWWROOT: ${MOODLE_WWWROOT}
      
    secrets:
      - db_password

    networks:
      - moodle-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pidof php-fpm > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G
    #     reservations:
    #       cpus: '1'
    #       memory: 1G
  
  postgres:
    image: postgres:17-alpine
    container_name: moodle-pgdb-prod
    env_file: .env.prod 
    environment:
       POSTGRES_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
       POSTGRES_DB: ${PGSQL_DATABASE}
       POSTGRES_USER: ${PGSQL_USER}
       POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - postgress-prod-data:/var/lib/postgresql/data
    secrets:
      - db_root_password
      - db_password
    networks:
      - moodle-prod-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGSQL_USER} -d ${PGSQL_DATABASE} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      #start_period: 40s


  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-prod
    env_file: .env.prod 
    restart: always
    ports:
      - "82:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      #SCRIPT_NAME: /pgadmin
    depends_on:
      - postgres
    networks:
      - moodle-prod-network
    volumes:
      - pgadmin-prod-data:/var/lib/pgadmin


secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt

volumes:
  moodle-data:
  moodledata-prod:
  pgadmin-prod-data:
  postgress-prod-data:

networks:
  moodle-prod-network:
    driver: bridge