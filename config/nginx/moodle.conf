#Development server block (localhost)

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;  #/public;
    index index.php index.html;

    #health check endpoint
    location = /health{
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Moodle routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;

    }

    # PHP Handling & fix parse moodle dynamic CSS/JS file
    location ~ [^/]\.php(|$) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass moodleapp:9000;   #php;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        #fix loop redirect status 303
        # Forward original request info to PHP
        fastcgi_param HTTP_HOST $http_host;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_host;
        fastcgi_param HTTP_X_FORWARDED_PORT $server_port;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param SERVER_PORT 8080;  # Tell PHP the real external port

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # stataic file caching ( only for REAL static files, not Moodle's dynamic ones )
    location ~* ^/theme/.+\.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
    # only for REAL static files, not Moodle's dynamic ones
        location ~* ^/lib/.+\.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
    }


    # Security HEader
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer=when=downgrade" always;

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;

    }
}

